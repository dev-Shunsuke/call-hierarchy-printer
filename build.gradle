apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'org.chp'
version = '1.0'

sourceCompatibility = 21.0
targetCompatibility = 21.0

repositories {
     maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
     implementation 'commons-io:commons-io:2.1'
    implementation 'fr.inria.gforge.spoon:spoon-core:2.3.1'
    implementation 'org.apache.commons:commons-lang3:3.1'
    implementation 'args4j:args4j:2.0.29'
    implementation 'org.slf4j:slf4j-api:1.7.7'
    implementation 'org.slf4j:slf4j-simple:1.7.7'
    testImplementation 'junit:junit:4.11'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes("Class-Path": configurations.runtimeClasspath.collect { it.getName() }.join(' '),
                   "Main-Class": "org.chp.ShowMethodCallHierarchy")
    }
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}

task showClasspath {
  doLast {
    println sourceSets.main.runtimeClasspath.collect { it.absolutePath }.join(':')
  }
}

